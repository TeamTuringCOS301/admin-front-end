<ion-header>
  <ion-navbar>
    <ion-title>Conservation Admins</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='openModal()'>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col class="admin-card" *ngFor="let admin of admins" col-12 col-sm-9 col-md-6 col-lg-4>
          <ion-card>
            <ion-card-header color="light">
              {{admin.username}}
            </ion-card-header>
            <ion-card-content>
              <p>{{admin.name}} {{admin.surname}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
