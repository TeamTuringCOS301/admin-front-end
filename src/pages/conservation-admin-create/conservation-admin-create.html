<ion-header>

  <ion-navbar>
    <ion-title>Create Conservation Admin</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="addConservationAdmin(conservationAdmin.value)" [formGroup]="conservationAdmin">
    <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6>

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>

        </ion-col>
        <ion-col col-3></ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3></ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input formControlName="fname" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Surname</ion-label>
              <ion-input formControlName="sname" type="text"></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
      </ion-grid>
      </ion-list>
      <ion-grid>
          <ion-row>
              <button ion-button type="submit" outline round >Add</button>
            </ion-row>
      </ion-grid>
      

  </form>
</ion-content>
