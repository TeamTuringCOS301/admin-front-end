<ion-header>

  <ion-navbar>
    <ion-title>Conservation Areas</ion-title>
    <ion-buttons end>
      <button ion-button round outline (click)='openModal()'>
        Add
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col class="area-card" *ngFor="let area of areas" col-12 col-sm-9 col-md-6 col-lg-4>
          <ion-card (click)="editArea(area)">
            <img src="https://maps.googleapis.com/maps/api/staticmap?center={{area.name}},{{area.province}}&zoom=13&size=600x300&maptype=roadmap&key=AIzaSyBi2S3VHfaSr9tBIYt3g0BKz46518DIRLQ&style=feature:road.highway%7Celement:geometry%7Cvisibility:simplified%7Ccolor:0xb721ff&style=feature:road.local%7Celement:geometry%7Cvisibility:simplified%7Ccolor:0x6c7bfe"
              alt="">
            <ion-card-content>
              <ion-card-title>
                <b>{{area.name}}</b>
              </ion-card-title>
                <p>{{area.province}}, {{area.city}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
