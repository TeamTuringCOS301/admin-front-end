<ion-header>

  <ion-navbar>
    <ion-title>Conservation Areas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='openModal()'>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <ion-card *ngFor="let area of areas" color="primary">
            <ion-card-header>
              {{area.name}}
            </ion-card-header>
            <ion-card-content>
              <p>Province: {{area.province}}, City: {{area.city}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
