<ion-header>
  <ion-navbar>
    <ion-title>Conservation Area Management</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar #pacinput id="pacinput" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item, $event)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div #map id="map"></div>
</ion-content>

<ion-footer>
  <button class="geolocation-btn" ion-button full (click)="tryGeolocation()"> Try Geolocation </button>
  <button class="getborder-btn" ion-button full (click)="getBorder()"> Get Border </button>
</ion-footer>
