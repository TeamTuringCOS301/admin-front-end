<ion-header>

  <ion-navbar>
    <ion-title>Create Conservation Area</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col col-auto>
          <ion-searchbar #pacinput id="pacinput" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"
            no-padding></ion-searchbar>
        </ion-col>
        <ion-col col-2>
          <!--<button class="getborder-btn" ion-button round outline (click)="getBorder()" color="white" [hidden]="undef == true"> Get Border </button>-->
          <button class="clear-btn" ion-button round outline (click)="deleteSelectedShape()" color="white" [hidden]="undef == false">Clear </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item, $event)">
      {{ item.description }}
    </ion-item>

  </ion-list>

  <ion-fab top right edge>
    <button ion-fab round outline (click)="getBorder()" color="tertiary" [hidden]="undef == true">Border</button>
  </ion-fab>

  <div #map id="map" no-padding>

  </div>

</ion-content>

<ion-footer>
  <form (submit)="addConservationArea(conservationArea.value)" [formGroup]="conservationArea">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Province/State</ion-label>
            <ion-input formControlName="province" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>City</ion-label>
            <ion-input formControlName="city" type="text"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>


    <button ion-button round outline type="submit">Add</button>
  </form>
  <!--<button class="geolocation-btn" ion-button round outline (click)="tryGeolocation()"> Try Geolocation </button>-->
</ion-footer>
