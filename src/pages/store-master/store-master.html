<ion-header>
  <ion-navbar>
    <ion-title col-8>Store</ion-title>
    <ion-searchbar col-6 col-sm-6 col-md-6 col-lg-4 [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onSearchInput($event)" (ionCancel)="onSearchCancel($event)">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button round outline (click)='logout()'>
        Log Out
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
    
</ion-header>


<ion-content>
    
  <ion-list>
    <ion-list-header>
      <h1>Unverified Rewards</h1>
    </ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col class="store-card" col-12 col-sm-6 col-md-4 col-lg-3 *ngFor="let new of newRewards">
          <ion-card>
            <img src="{{new.url}}" alt="" height="200">
            <ion-card-content>
              <ion-card-title>
                <b>{{new.name}}</b>
              </ion-card-title>
              <p text-wrap> Cost: R {{new.randValue}}</p>
              <p text-wrap> Area: {{new.areaName}}</p>
              <button ion-button round (click)='showPrompt(new.id)' color="safe">Verify</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list-header>
      <h1>Verified Rewards</h1>
    </ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col class="store-card" col-12 col-sm-6 col-md-4 col-lg-3 *ngFor="let veri of verifiedRewards">
          <ion-card>
            <img src="{{veri.url}}" alt="" height="200">
            <ion-card-content>
              <ion-card-title>
                <b>{{veri.name}}</b>
              </ion-card-title>
              <p text-wrap> Cost: R {{veri.randValue}}</p>
              <p text-wrap> Area: {{veri.areaName}}</p>
              <button ion-button round (click)='unverifyReward(veri.id)' color="danger">Unverify</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
