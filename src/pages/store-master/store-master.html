<ion-header>

  <ion-navbar>
    <ion-title>Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Unverified Rewards</h1>
    </ion-list-header>

      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 *ngFor="let new of newRewards">
            <ion-card>
              <ion-card-header>
                <b>{{new.name}}</b>
              </ion-card-header>
              <ion-card-content>
                <p text-wrap> Cost: {{new.randValue}}</p>
                <p text-wrap> Area: {{new.areaName}}</p>
                <button ion-button round (click)='showPrompt(new.id)'>Verify</button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-list-header>
      <h1>Verified Rewards</h1>
    </ion-list-header>

      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 *ngFor="let veri of verifiedRewards">
            <ion-card>
              <ion-card-header>
                <b>{{veri.name}}</b>
              </ion-card-header>
              <ion-card-content>
                <p text-wrap> Cost: {{veri.randValue}}</p>
                <p text-wrap> Area: {{veri.areaName}}</p>
                <button ion-button round (click)='unverifyReward(veri.id)'>Unverify</button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
</ion-content>
