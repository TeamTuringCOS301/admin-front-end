<ion-header>

  <ion-navbar>
    <ion-title>Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4>
            <ion-card *ngFor="let reward of rewards">
              <ion-card-header>
                <b>{{reward.name}}</b>
              </ion-card-header>
              <ion-card-content>
                <p>Conservation Area: {{reward.area}}</p>
                <p> Cost: {{reward.coinValue}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
